<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SNS · Inquiry History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://esm.sh; style-src 'self' 'unsafe-inline'; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://api.stripe.com; img-src 'self' data: blob: https://*.supabase.co; font-src 'self'; frame-src https://js.stripe.com;" />
  <script>
  (function () {
    const forceDesktop = localStorage.getItem("sns_force_desktop") === "1";
    if (forceDesktop) return;

    const isMobile = window.matchMedia("(max-width: 820px)").matches;
    if (isMobile && !location.pathname.endsWith("/sns-inquiry-history/mobile.html")) {
      location.replace("/sns-inquiry-history/mobile.html");
    }
  })();
</script>

  <link rel="stylesheet" href="/styles.css" />
  <style>
    /* Page-specific: wrap override for narrower max-width */
    .wrap { max-width: 1100px; padding: 3rem 1rem 4rem; min-height: 100vh; }

    /* Page-specific: enhanced background */
    body {
      background:
        radial-gradient(1100px 420px at 50% -120px, rgba(120,95,255,.35), transparent 60%),
        radial-gradient(900px 520px at 20% 10%, rgba(70,35,160,.30), transparent 55%),
        var(--color-bg-gradient);
    }

    /* Page-specific: button row layout */
    .btnrow { display: flex; gap: .7rem; align-items: center; }

    /* Page-specific: banner section */
    .banner { padding: 1rem 1.25rem; border-bottom: 1px solid var(--color-border-subtle); }

    /* Page-specific: warning message */
    .warn {
      margin: 1rem 1.25rem;
      padding: .9rem 1rem;
      border-radius: var(--radius-sm);
      border: 1px solid rgba(255, 80, 160, .35);
      background: rgba(255, 70, 140, .10);
      color: #ffd7ea;
      display: none;
    }

    /* Page-specific: table wrapper */
    .tablewrap { padding: 1.1rem 1.25rem 1.25rem; }

    /* Page-specific: table styling with row separation */
    table { border-collapse: separate; border-spacing: 0 10px; }
    td {
      padding: .9rem .8rem;
      background: rgba(255,255,255,.05);
      border-top: 1px solid rgba(255,255,255,.10);
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    tr td:first-child {
      border-left: 1px solid rgba(255,255,255,.10);
      border-top-left-radius: var(--radius-sm);
      border-bottom-left-radius: var(--radius-sm);
    }
    tr td:last-child {
      border-right: 1px solid rgba(255,255,255,.10);
      border-top-right-radius: var(--radius-sm);
      border-bottom-right-radius: var(--radius-sm);
    }

    /* Page-specific: empty state */
    .empty { padding: 2rem 1.25rem; opacity: .85; display: none; }

    /* Page-specific: entrance animations */
    @keyframes snsFadeUp {
      from { opacity: 0; transform: translateY(10px); filter: blur(2px); }
      to   { opacity: 1; transform: translateY(0);   filter: blur(0); }
    }
    @keyframes snsSheen {
      0%   { transform: translateX(-35%) rotate(12deg); opacity: 0; }
      20%  { opacity: .10; }
      60%  { opacity: .08; }
      100% { transform: translateX(140%) rotate(12deg); opacity: 0; }
    }
    .sns-anim-1 { animation: snsFadeUp .55s ease-out both; }
    .sns-anim-2 { animation: snsFadeUp .65s ease-out both; animation-delay: .06s; }

    /* Page-specific: enhanced card with glow and sheen */
    .sns-card {
      position: relative;
      background: linear-gradient(180deg, rgba(12,8,36,.70), rgba(8,5,28,.50));
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      backdrop-filter: blur(16px);
      overflow: hidden;
    }
    .sns-card::before {
      content: "";
      position: absolute;
      inset: -2px;
      background: radial-gradient(520px 220px at 18% 0%, var(--glow-accent), transparent 55%);
      pointer-events: none;
      opacity: .9;
    }
    .sns-card::after {
      content: "";
      position: absolute;
      top: -30%;
      left: -60%;
      width: 50%;
      height: 160%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.10), transparent);
      transform: rotate(12deg);
      animation: snsSheen 7.5s ease-in-out infinite;
      pointer-events: none;
      opacity: .08;
    }
    .sns-card > * { position: relative; z-index: 1; }

    /* Page-specific: row hover effect */
    .sns-row {
      transition: transform .12s ease, border-color .12s ease, box-shadow .12s ease, background .12s ease;
      border-radius: var(--radius-sm);
    }
    .sns-row:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 34px rgba(0,0,0,.28);
    }

    /* Page-specific: dashboard-style buttons */
    .sns-btn {
      padding: 12px 14px;
      border-radius: var(--radius-sm);
      border: 1px solid rgba(160,150,255,.32);
      background: linear-gradient(180deg, rgba(140,125,255,.22), rgba(110,95,255,.10));
      color: var(--color-text-primary);
      cursor: pointer;
      font-weight: 700;
      letter-spacing: .10em;
      text-transform: uppercase;
      font-size: 12px;
      transition: transform .12s ease, border-color .12s ease, box-shadow .12s ease;
      box-shadow: var(--shadow-sm);
    }
    .sns-btn:hover {
      transform: translateY(-1px);
      border-color: rgba(190,180,255,.45);
      box-shadow: 0 14px 34px rgba(0,0,0,.28);
    }
    .sns-btn:active { transform: translateY(0); }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="toprow sns-anim-1">
      <div>
        <h1>INQUIRY HISTORY</h1>
        <div id="who" class="sub">Loading…</div>
      </div>
      <div class="btnrow">
        <button id="backBtn" class="btn sns-btn">Back to Dashboard</button>
        <button id="logoutBtn" class="btn sns-btn">Logout</button>
      </div>
    </div>

    <div class="card sns-card sns-anim-2">
      <div class="banner">
        <div class="sub">All inquiries created under your account email. Newest first.</div>
      </div>

      <div id="warn" class="warn"></div>

      <div class="tablewrap">
        <table>
          <thead>
            <tr>
              <th style="width:170px;">Date</th>
              <th style="width:150px;">Work Order</th>
              <th>Services</th>
              <th style="width:160px;">Status</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>

        <div id="empty" class="empty" style="display:none;">No inquiries found for your email yet.</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // MUST MATCH YOUR OTHER PAGES
    const SUPABASE_URL = "https://jgvxmpsjtkedzgygynbl.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpndnhtcHNqdGtlZHpneWd5bmJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NzgxMjYsImV4cCI6MjA4MTA1NDEyNn0.OCh23RWm8COtxWuumYvKUmfMOLOW01B1zrbtzcr3w6Y"; // <-- replace with the same anon key used on sns-dashboard

    const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const who = document.getElementById("who");
    const rows = document.getElementById("rows");
    const empty = document.getElementById("empty");
    const warn = document.getElementById("warn");

    const backBtn = document.getElementById("backBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    backBtn.addEventListener("click", () => window.location.href = "/sns-dashboard/index.html");
    logoutBtn.addEventListener("click", async () => {
      await sb.auth.signOut();
      window.location.href = "/sns-login/index.html";
    });

    function showWarn(msg) {
      warn.style.display = "block";
      warn.textContent = msg;
    }

    function fmtDate(iso) {
      try {
        const d = new Date(iso);
        return d.toLocaleString(undefined, { year:"numeric", month:"short", day:"2-digit", hour:"2-digit", minute:"2-digit" });
      } catch {
        return iso ?? "";
      }
    }

    function pill(text) {
      const span = document.createElement("span");
      span.className = "pill";
      span.textContent = text ?? "—";
      return span;
    }

    // IMPORTANT: Wait for session restore before deciding "not signed in"
    async function getUserWithRetry() {
      // 1) session first
      const { data: s1 } = await sb.auth.getSession();
      if (s1?.session?.user) return s1.session.user;

      // 2) tiny wait, try again (session can restore async)
      await new Promise(r => setTimeout(r, 250));
      const { data: s2 } = await sb.auth.getSession();
      if (s2?.session?.user) return s2.session.user;

      // 3) final: getUser() (can trigger refresh internally)
      const { data: u3 } = await sb.auth.getUser();
      if (u3?.user) return u3.user;

      return null;
    }

    async function load() {
      const user = await getUserWithRetry();

      if (!user) {
        who.textContent = "Not signed in";
        showWarn("Please log in to view your inquiry history.");
        // Do NOT bounce back to dashboard. Just stop here.
        return;
      }

      who.textContent = user.email;

      const { data, error } = await sb
        .from("inquiries")
        .select("created_at, work_order, services, status")
        .eq("email", user.email)
        .order("created_at", { ascending: false });

      if (error) {
        showWarn(error.message || "Failed to load inquiries.");
        return;
      }

      rows.innerHTML = "";
      if (!data || data.length === 0) {
        empty.style.display = "block";
        return;
      }

      empty.style.display = "none";

      for (const r of data) {
        const tr = document.createElement("tr");
        tr.className = "sns-row";

        const tdDate = document.createElement("td");
        tdDate.textContent = fmtDate(r.created_at);

        const tdWO = document.createElement("td");
        tdWO.appendChild(pill(r.work_order || "—"));

        const tdSvc = document.createElement("td");
        tdSvc.className = "muted";
        tdSvc.textContent = r.services || "—";

        const tdStatus = document.createElement("td");
        tdStatus.appendChild(pill((r.status || "unknown").toString().replaceAll("_", " ")));

        tr.appendChild(tdDate);
        tr.appendChild(tdWO);
        tr.appendChild(tdSvc);
        tr.appendChild(tdStatus);

        rows.appendChild(tr);
      }
    }

    load();
  </script>
</body>
</html>
