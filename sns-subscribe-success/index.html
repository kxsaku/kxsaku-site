<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SNS Â· Subscription Started</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
  (function () {
    const forceDesktop = localStorage.getItem("sns_force_desktop") === "1";
    if (forceDesktop) return;

    const isMobile = window.matchMedia("(max-width: 820px)").matches;
    if (isMobile && !location.pathname.endsWith("/sns-subscribe-success/mobile.html")) {
      location.replace("/sns-subscribe-success/mobile.html");
    }
  })();
</script>

  <link rel="stylesheet" href="/styles.css" />
  <style>
    /* Page-specific: centered layout */
    body {
      background:
        radial-gradient(1100px 420px at 50% -120px, rgba(120,95,255,.35), transparent 60%),
        radial-gradient(900px 520px at 20% 10%, rgba(70,35,160,.30), transparent 55%),
        var(--color-bg-gradient);
      display: grid;
      place-items: center;
      padding: 44px 18px;
    }

    .wrap { width: min(920px, 100%); }

    /* Page-specific: success card styling */
    .success-card {
      position: relative;
      border-radius: var(--radius-xl);
      padding: 22px;
      background: linear-gradient(180deg, rgba(12,8,36,.72), rgba(8,5,28,.52));
      border: 1px solid var(--color-border);
      box-shadow: var(--shadow-lg);
      backdrop-filter: blur(16px);
      overflow: hidden;

      opacity: 0;
      transform: translateY(10px);
      animation: enter .36s ease forwards;
    }

    @keyframes enter {
      to { opacity: 1; transform: translateY(0); }
    }

    .success-card::before {
      content: "";
      position: absolute;
      inset: -2px;
      background:
        radial-gradient(520px 220px at 18% 0%, var(--glow-accent), transparent 55%),
        radial-gradient(420px 240px at 85% 15%, rgba(170,140,255,.14), transparent 55%);
      pointer-events: none;
      opacity: .95;
    }

    .success-card::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: var(--radius-xl);
      padding: 1px;
      background: linear-gradient(90deg, rgba(255,255,255,.08), rgba(140,130,255,.18), rgba(255,255,255,.08));
      mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: .55;
      pointer-events: none;
    }

    .success-card > * { position: relative; z-index: 1; }

    /* Page-specific: layout helpers */
    .topline {
      display: flex;
      align-items: center;
      gap: 14px;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .titleBlock { display: flex; align-items: center; gap: 14px; }

    .badge {
      width: 44px;
      height: 44px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      display: grid;
      place-items: center;
      box-shadow: var(--shadow-sm);
      animation: floaty 4.6s ease-in-out infinite;
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    h1 {
      font-size: 14px;
      line-height: 1.2;
    }

    .sub {
      font-size: 13px;
      line-height: 1.45;
    }

    .divider {
      margin: 14px 0 16px;
    }

    .pillrow {
      margin-top: 2px;
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 16px;
    }

    .actions .btn {
      min-width: 210px;
    }

    @media (max-width: 520px) {
      .actions .btn { width: 100%; min-width: unset; }
    }

    .fineprint {
      margin-top: 12px;
      color: var(--color-text-muted2);
      font-size: 12px;
      line-height: 1.45;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="success-card">
      <div class="topline">
        <div class="titleBlock">
          <div class="badge" aria-hidden="true">
            <!-- check icon -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M20 7L10.5 16.5L4 10" stroke="rgba(244,240,255,.95)" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div>
            <h1>Subscription Started</h1>
            <div class="sub">Your initiation fee was processed. Monthly billing begins about 30 days from signup.</div>
          </div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="pillrow" aria-label="Summary">
        <div class="pill"><strong>Status</strong>: Active</div>
        <div class="pill"><strong>Next step</strong>: Return to dashboard</div>
      </div>

      <div class="actions">
        <a class="btn btn-primary" href="/sns-dashboard/index.html">Return to Dashboard</a>
        <a class="btn btn-ghost" href="/sns-dashboard/index.html">Manage Subscription</a>
      </div>

      <div class="fineprint">
        If this page was opened from an old link, your dashboard is the source of truth for current status.
      </div>
    </div>
  </div>
</body>
</html>
