<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SNS Â· Inquiry Sent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
  (function () {
    const forceDesktop = localStorage.getItem("sns_force_desktop") === "1";
    if (forceDesktop) return;

    const isMobile = window.matchMedia("(max-width: 820px)").matches;
    if (isMobile && !location.pathname.endsWith("/sns-inquiry-success/mobile.html")) {
      location.replace("/sns-inquiry-success/mobile.html");
    }
  })();
</script>

  <link rel="stylesheet" href="/styles.css" />
  <style>
    /* Page-specific: Success page layout */
    .page-shell {
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    /* Page-specific: Success card styling */
    .sns-success-card {
      max-width: 520px;
      width: 100%;
      background: var(--color-surface-card);
      border-radius: 30px;
      border: 1px solid var(--color-border-card);
      padding: 2.25rem 2rem 2.4rem;
      text-align: center;
      box-shadow: var(--shadow-xl);
    }
    .sns-success-card h1 {
      font-size: 1.7rem;
      margin-bottom: 0.5rem;
      color: var(--color-text-primary);
    }
    .sns-success-card p {
      font-size: 0.95rem;
      color: var(--color-text-sub);
      margin-bottom: 1.5rem;
    }
    .sns-success-card a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius-pill);
      padding: 0.75rem 1.6rem;
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-decoration: none;
      background-image: linear-gradient(135deg, #b659ff, #6a7bff);
      color: #fff;
      box-shadow: var(--shadow-md);
      transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.12s ease;
    }
    .sns-success-card a:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
      filter: brightness(1.05);
    }
  </style>
</head>
<body>
  <div class="page-shell">
    <div class="sns-success-card">
      <h1>Inquiry successfully sent</h1>
      <p>
        Thank you for reaching out to Saku Network Solutions. I have received
        your details and will review your inquiry as soon as possible.
        You will also receive an email copy of what you submitted.
      </p>
      <a href="/sns/index.html">Back to Saku Network Solutions</a>
    </div>
  </div>
</body>
</html>
