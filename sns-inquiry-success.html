<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SNS Â· Inquiry Sent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .page-shell {
      min-height: 100vh;
      background: radial-gradient(circle at top, #342067, #050315 55%, #020010);
      color: #f4f0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .sns-success-card {
      max-width: 520px;
      width: 100%;
      background: rgba(9, 6, 34, 0.96);
      border-radius: 30px;
      border: 1px solid rgba(130, 106, 255, 0.4);
      padding: 2.25rem 2rem 2.4rem;
      text-align: center;
      box-shadow: 0 24px 70px rgba(0, 0, 0, 0.7);
    }
    .sns-success-card h1 {
      font-size: 1.7rem;
      margin-bottom: 0.5rem;
    }
    .sns-success-card p {
      font-size: 0.95rem;
      color: #c5bcff;
      margin-bottom: 1.5rem;
    }
    .sns-success-card a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      padding: 0.75rem 1.6rem;
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-decoration: none;
      background-image: linear-gradient(135deg, #b659ff, #6a7bff);
      color: #fff;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.65);
      transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.12s ease;
    }
    .sns-success-card a:hover {
      transform: translateY(-1px);
      box-shadow: 0 20px 55px rgba(0, 0, 0, 0.75);
      filter: brightness(1.05);
    }
  </style>
</head>
<body>
  <div class="page-shell">
    <div class="sns-success-card">
      <h1>Inquiry successfully sent</h1>
      <p>
        Thank you for reaching out to Saku Network Solutions. I have received
        your details and will review your inquiry as soon as possible.
        You will also receive an email copy of what you submitted.
      </p>
      <a href="sns.html">Back to Saku Network Solutions</a>
    </div>
  </div>
</body>
</html>
