<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SNS · Client List (Mobile)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://esm.sh; style-src 'self' 'unsafe-inline'; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://api.stripe.com; img-src 'self' data: blob: https://*.supabase.co; font-src 'self'; frame-src https://js.stripe.com;" />
  <link rel="stylesheet" href="/styles.css" />

  <style>
    /* ===========================================
       SNS Client List Mobile - Enhanced Styles
       =========================================== */

    /* Page-specific variables */
    :root {
      --bg0: #03010b;
      --bg1: #060214;
      --ink: #f4f0ff;
      --accent: #b37cff;
      --ok: #6cffb0;
      --warn: #ffd45a;
      --bad: #ff6262;
      --info: #7bb8ff;
      --r-xl: 26px;
      --shadow: 0 18px 50px rgba(0,0,0,.38);
      --shadow2: 0 25px 90px rgba(0,0,0,.60);
      --max: 720px;
    }

    /* Enhanced page entry animations */
    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-15px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes scaleInBounce {
      0% { opacity: 0; transform: scale(0.92); }
      70% { transform: scale(1.02); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Page-specific: custom background */
    body {
      background: radial-gradient(1200px 800px at 25% 20%, rgba(179,124,255,.18), transparent 60%),
                  radial-gradient(900px 650px at 85% 10%, rgba(94,234,212,.10), transparent 55%),
                  radial-gradient(1100px 900px at 70% 80%, rgba(249,115,226,.12), transparent 55%),
                  linear-gradient(180deg, var(--bg1), var(--bg0));
      overflow-x: hidden;
    }

    /* Page-specific: animated background layers */
    .bg { position: fixed; inset: 0; z-index: -2; pointer-events: none; overflow: hidden; }
    .bg .glow {
      position: absolute;
      inset: -25%;
      background:
        radial-gradient(circle at 20% 25%, rgba(179,124,255,.22), transparent 55%),
        radial-gradient(circle at 85% 15%, rgba(94,234,212,.12), transparent 55%),
        radial-gradient(circle at 60% 80%, rgba(249,115,226,.14), transparent 55%);
      filter: blur(10px);
      opacity: .9;
      animation: glowFloat 16s ease-in-out infinite alternate;
    }
    @keyframes glowFloat { from { transform: translate3d(0,0,0) scale(1); } to { transform: translate3d(-18px, 12px, 0) scale(1.03); } }

    .bg .lines {
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(135deg, rgba(255,255,255,.05) 0px, rgba(255,255,255,.05) 1px, transparent 1px, transparent 90px);
      opacity: .14;
      -webkit-mask-image: linear-gradient(to bottom, #000 0%, #000 45%, transparent 100%);
      mask-image: linear-gradient(to bottom, #000 0%, #000 45%, transparent 100%);
      animation: lineDrift 22s linear infinite;
    }
    @keyframes lineDrift { from { transform: translate3d(0,0,0); } to { transform: translate3d(-140px, 140px, 0); } }

    /* Page-specific: wrap override for mobile */
    .wrap { width: min(var(--max), calc(100% - 26px)); padding: 22px 0 80px; }

    /* Page-specific: top header with animation */
    @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .top { display: flex; align-items: flex-start; justify-content: space-between; gap: 10px; padding: 12px 2px 8px; animation: fadeUp .55s ease both; }
    .title { margin: 0; letter-spacing: .18em; text-transform: uppercase; font-size: 18px; line-height: 1.1; }
    .subtitle { margin: .45rem 0 0; color: rgba(244,240,255,.72); font-size: 13px; }

    /* Page-specific: pill size tweak */
    .pill { padding: .52rem .82rem; font-size: .78rem; white-space: nowrap; }

    /* Page-specific: card with animation - enhanced */
    .card {
      position: relative;
      margin-top: 10px;
      background: linear-gradient(165deg, rgba(15, 10, 45, 0.92), rgba(8, 5, 28, 0.88));
      border: 1px solid rgba(130, 106, 255, 0.28);
      border-radius: var(--r-xl);
      box-shadow:
        var(--shadow),
        0 0 0 1px rgba(255, 255, 255, 0.03) inset,
        0 1px 0 rgba(255, 255, 255, 0.05) inset;
      backdrop-filter: blur(20px);
      padding: 16px 16px 14px;
      opacity: 0;
      animation: cardIn .65s cubic-bezier(.2,.9,.2,1) both;
      animation-delay: .10s;
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 120px;
      background: radial-gradient(ellipse 400px 120px at 30% 0%, rgba(179, 124, 255, 0.1), transparent);
      pointer-events: none;
    }
    @keyframes cardIn { from { opacity: 0; transform: translateY(14px) scale(.985); filter: blur(6px); } to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); } }
    .card:active { transform: scale(0.99); border-color: rgba(190,180,255,.35); }

    /* Page-specific: section titles */
    .section-title { margin: 0 0 8px; color: rgba(244,240,255,.78); font-size: 11px; letter-spacing: .16em; text-transform: uppercase; }

    /* Page-specific: filter chips */
    .chips { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 8px; -webkit-overflow-scrolling: touch; }
    .chips::-webkit-scrollbar { height: 8px; }
    .chips::-webkit-scrollbar-thumb { background: rgba(196,181,253,.20); border-radius: 999px; }

    .chip {
      flex: 0 0 auto;
      border-radius: 999px;
      border: 1px solid rgba(129,118,255,.30);
      background: linear-gradient(180deg, rgba(15, 10, 55, 0.5), rgba(12, 8, 45, 0.45));
      color: rgba(244,240,255,.88);
      padding: 10px 14px;
      font-size: 12px;
      font-weight: 500;
      letter-spacing: .08em;
      text-transform: uppercase;
      cursor: pointer;
      user-select: none;
      transition: transform .15s cubic-bezier(0.34, 1.56, 0.64, 1), border-color .15s ease, background .15s ease, box-shadow .15s ease;
      white-space: nowrap;
    }
    .chip:active { transform: scale(0.96); border-color: rgba(179,124,255,.55); }
    .chip.active {
      border-color: rgba(179,124,255,.85);
      box-shadow: 0 0 0 1px rgba(179,124,255,.22), 0 4px 16px rgba(179,124,255,.2);
      background: linear-gradient(180deg, rgba(179,124,255,.22), rgba(140,100,220,.16));
    }

    /* Page-specific: meta row */
    .meta { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(129,118,255,.14); }

    /* Page-specific: message overrides */
    .err, .ok { margin-top: 10px; font-size: 13px; line-height: 1.35; }

    /* Page-specific: client list */
    .list { margin-top: 10px; display: flex; flex-direction: column; gap: 10px; }

    .client {
      border-radius: var(--r-xl);
      border: 1px solid rgba(129,118,255,.18);
      background: linear-gradient(180deg, rgba(15, 10, 55, 0.45), rgba(10, 6, 32, 0.4));
      padding: 14px 14px 12px;
      transition: transform .15s cubic-bezier(0.34, 1.56, 0.64, 1), border-color .15s ease, box-shadow .15s ease;
      animation: slideInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) both;
    }
    .client:nth-child(1) { animation-delay: 0ms; }
    .client:nth-child(2) { animation-delay: 40ms; }
    .client:nth-child(3) { animation-delay: 80ms; }
    .client:nth-child(4) { animation-delay: 120ms; }
    .client:nth-child(5) { animation-delay: 160ms; }
    .client:active { transform: scale(0.98); border-color: rgba(179,124,255,.35); box-shadow: 0 0 0 1px rgba(179,124,255,.15); }

    .client-top { display: flex; justify-content: space-between; align-items: flex-start; gap: 10px; }
    .name { font-weight: 650; letter-spacing: .02em; font-size: 14px; line-height: 1.25; }
    .biz { color: rgba(244,240,255,.68); font-size: 12.5px; margin-top: 2px; line-height: 1.25; }
    .phone { color: rgba(244,240,255,.68); font-size: 12.5px; margin-top: 6px; }

    /* Page-specific: tag overrides */
    .tag {
      padding: .40rem .66rem;
      border: 1px solid rgba(129,118,255,.28);
      background: rgba(9,6,34,.55);
      font-size: 11px;
      letter-spacing: .10em;
      text-transform: uppercase;
      color: rgba(244,240,255,.92);
      white-space: nowrap;
    }

    /* Page-specific: additional dot colors */
    .dot-blue { background: var(--info); }
    .dot-gray { background: rgba(255,255,255,.18); }

    .client-actions { display: flex; gap: 8px; margin-top: 10px; }

    /* Page-specific: bottom sheet modal - enhanced */
    .sheet {
      position: fixed;
      inset: 0;
      background: rgba(3, 1, 15, 0.7);
      backdrop-filter: blur(12px);
      display: none;
      z-index: 9999;
      animation: overlayIn 0.2s ease both;
    }
    .sheet.open { display: block; }
    @keyframes overlayIn { from { opacity: 0; } to { opacity: 1; } }

    .sheet-card {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 28px 28px 0 0;
      border: 1px solid rgba(130, 106, 255, 0.35);
      border-bottom: none;
      background: linear-gradient(170deg, rgba(18, 12, 48, 0.98), rgba(10, 6, 32, 0.99));
      box-shadow:
        0 -30px 100px rgba(0,0,0,.65),
        0 0 0 1px rgba(255, 255, 255, 0.03) inset;
      padding: 14px 16px 20px;
      transform: translateY(100%);
      animation: sheetIn .3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      max-height: 88vh;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }
    .sheet-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100px;
      background: radial-gradient(ellipse 350px 100px at 30% 0%, rgba(179, 124, 255, 0.12), transparent);
      pointer-events: none;
    }
    @keyframes sheetIn { to { transform: translateY(0); } }

    .handle { width: 46px; height: 5px; border-radius: 999px; background: rgba(196,181,253,.28); margin: 6px auto 10px; }
    .sheet-head { display: flex; align-items: flex-start; justify-content: space-between; gap: 10px; }
    .sheet-title { margin: 0; letter-spacing: .14em; text-transform: uppercase; font-size: 13px; }
    .sheet-sub { margin: .5rem 0 0; color: rgba(244,240,255,.72); font-size: 12.5px; line-height: 1.35; }

    /* Page-specific: close button */
    .close {
      width: 38px;
      height: 38px;
      border-radius: 999px;
      border: 1px solid rgba(129,118,255,.28);
      background: rgba(15, 10, 55, 0.55);
      color: var(--ink);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform .10s ease, border-color .12s ease, filter .12s ease;
      flex: 0 0 auto;
    }
    .close:hover { transform: translateY(-1px); border-color: rgba(179,124,255,.55); filter: brightness(1.08); }
    .close:active { transform: translateY(1px); }
    .close svg { width: 16px; height: 16px; opacity: .9; }

    /* Page-specific: key-value grid */
    .kvgrid { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 12px; }
    .kv { border-radius: 18px; border: 1px solid rgba(129,118,255,.18); background: rgba(15, 10, 55, 0.40); padding: 10px 12px; }
    .k { color: rgba(244,240,255,.72); font-size: 10px; letter-spacing: .14em; text-transform: uppercase; margin-bottom: 4px; }
    .v { color: var(--ink); font-size: 13.5px; word-break: break-word; line-height: 1.25; }

    /* Page-specific: login card overrides */
    .login-card { padding: 18px 16px 16px; }
    .login-title { font-size: 15px; }
    .login-sub { margin: .6rem 0 1rem; color: rgba(244,240,255,.72); font-size: 13px; }
    .login-err { margin-top: 10px; color: #ff9494; font-size: 13px; display: none; line-height: 1.35; }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true">
    <div class="glow"></div>
    <div class="lines"></div>
  </div>

  <div class="wrap">
    <div class="top">
      <div>
        <h1 class="title">SNS CLIENT LIST</h1>
        <div class="subtitle">Admin-only client registry</div>
      </div>

      <div class="top-actions">
        <span class="pill" id="whoami">Signed in: —</span>

        <a class="icon-btn" href="/sns-admin/" title="Back to Admin">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 18l-6-6 6-6"/>
          </svg>
        </a>

        <button class="btn btn-soft" id="logoutBtn" type="button">Logout</button>
      </div>
    </div>

    <div class="card" id="mainCard">
      <div class="section-title">Subscription</div>
      <div class="chips" id="chips">
        <button class="chip active" data-filter="all" type="button">All</button>
        <button class="chip" data-filter="active" type="button">Active</button>
        <button class="chip" data-filter="trialing" type="button">Trialing</button>
        <button class="chip" data-filter="inactive" type="button">Inactive</button>
        <button class="chip" data-filter="never" type="button">Never Purchased</button>
      </div>

      <div class="section-title" style="margin-top:6px;">Search</div>
      <input class="input" id="searchBox" placeholder="Search name, business, email, phone..." />

      <div class="meta">
        <div>
          <div class="section-title" style="margin:0 0 4px;">Summary</div>
          <span class="pill" id="summaryPill">0 clients</span>
        </div>
        <button class="btn btn-primary" id="refreshBtn" type="button">Refresh</button>
      </div>

      <div class="err" id="errBox"></div>
      <div class="ok" id="okBox"></div>

      <div class="list" id="list"></div>

      <div style="margin-top:12px; color: rgba(244,240,255,.50); font-size: 12px;">
        © 2025 kxsaku · Built from the homelab.
      </div>
    </div>
  </div>

  <!-- Bottom sheet: details -->
  <div class="sheet" id="sheet">
    <div class="sheet-card" role="dialog" aria-modal="true" aria-labelledby="sheetTitle">
      <div class="handle"></div>

      <div class="sheet-head">
        <div>
          <h2 class="sheet-title" id="sheetTitle">Client Details</h2>
          <div class="sheet-sub" id="sheetSub">—</div>
        </div>
        <button class="close" id="sheetClose" type="button" aria-label="Close">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <div class="kvgrid" id="sheetGrid"></div>

      <div style="margin-top:12px; display:flex; gap:10px; justify-content:flex-end;">
        <button class="btn btn-soft" id="copyJsonBtn" type="button">Copy JSON</button>
        <button class="btn btn-primary" id="closeBtn2" type="button">Done</button>
      </div>
    </div>
  </div>

  <!-- Login overlay -->
  <div class="overlay" id="loginOverlay" style="display:none;">
    <div class="login-card">
      <button class="login-close" id="loginCloseBtn" type="button" title="Close">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 6L6 18M6 6l12 12"/>
        </svg>
      </button>

      <h2 class="login-title">Admin Login</h2>
      <div class="login-sub">Sign in with your admin account to access the client list.</div>

      <div class="field">
        <label>Email</label>
        <input id="loginEmail" type="email" autocomplete="email" placeholder="you@example.com" />
      </div>

      <div class="field">
        <label>Password</label>
        <input id="loginPass" type="password" autocomplete="current-password" placeholder="••••••••" />
      </div>

      <div class="login-actions">
        <button class="btn btn-primary" id="loginBtn" type="button">Sign in</button>
        <span class="pill" id="loginHint">Admin-only</span>
      </div>

      <div class="login-err" id="loginErr"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" integrity="sha384-0cJhvyxOncqJDixLuJRbH99K17F1B6DH3D8aUBlsJlsgiqRZQpQ1EUFWdgscplLu" crossorigin="anonymous"></script>
  <script>
    /**************************************************************
     * Supabase (matches your other SNS pages)
     **************************************************************/
    const SUPABASE_URL = "https://jgvxmpsjtkedzgygynbl.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpndnhtcHNqdGtlZHpneWd5bmJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NzgxMjYsImV4cCI6MjA4MTA1NDEyNn0.OCh23RWm8COtxWuumYvKUmfMOLOW01B1zrbtzcr3w6Y";
    const ADMIN_EMAIL = "brandon.sns@pm.me";
    /**************************************************************/

    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const whoami = document.getElementById("whoami");
    const logoutBtn = document.getElementById("logoutBtn");
    const refreshBtn = document.getElementById("refreshBtn");
    const errBox = document.getElementById("errBox");
    const okBox = document.getElementById("okBox");
    const summaryPill = document.getElementById("summaryPill");
    const listEl = document.getElementById("list");
    const searchBox = document.getElementById("searchBox");
    const chips = document.getElementById("chips");

    const sheet = document.getElementById("sheet");
    const sheetClose = document.getElementById("sheetClose");
    const closeBtn2 = document.getElementById("closeBtn2");
    const sheetSub = document.getElementById("sheetSub");
    const sheetGrid = document.getElementById("sheetGrid");
    const copyJsonBtn = document.getElementById("copyJsonBtn");

    const loginOverlay = document.getElementById("loginOverlay");
    const loginBtn = document.getElementById("loginBtn");
    const loginEmail = document.getElementById("loginEmail");
    const loginPass = document.getElementById("loginPass");
    const loginErr = document.getElementById("loginErr");
    const loginHint = document.getElementById("loginHint");
    const loginCloseBtn = document.getElementById("loginCloseBtn");

    let allClients = [];
    let activeFilter = "all";
    let selectedClient = null;

    function showErr(msg){ errBox.style.display="block"; errBox.textContent = msg; }
    function clearErr(){ errBox.style.display="none"; errBox.textContent = ""; }
    function showOk(msg){ okBox.style.display="block"; okBox.textContent = msg; setTimeout(() => okBox.style.display="none", 1800); }

    function sanitize(str){
      return String(str ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }
    function includesCI(hay, needle){
      return (hay ?? "").toString().toLowerCase().includes((needle ?? "").toString().toLowerCase());
    }

    function fmtDateTime(ts){
      if (!ts) return "—";
      try{ return new Date(ts).toLocaleString(); }catch{ return "—"; }
    }
    function fmtMoneyCents(cents, currency){
      if (cents == null) return "—";
      const cur = (currency || "usd").toUpperCase();
      const dollars = Number(cents) / 100;
      try{ return new Intl.NumberFormat(undefined, { style:"currency", currency: cur }).format(dollars); }
      catch{ return `${dollars.toFixed(2)} ${cur}`; }
    }

    function dotClass(cat){
      if (cat === "active") return "dot-green";
      if (cat === "trialing") return "dot-blue";
      if (cat === "inactive") return "dot-yellow";
      if (cat === "never") return "dot-gray";
      return "dot-gray";
    }
    function labelCat(cat){
      if (cat === "active") return "ACTIVE";
      if (cat === "trialing") return "TRIALING";
      if (cat === "inactive") return "INACTIVE";
      if (cat === "never") return "NEVER PURCHASED";
      return (cat || "UNKNOWN").toString().toUpperCase();
    }

    async function callEdge(fnName, payload = {}){
      const { data: sess } = await sb.auth.getSession();
      const token = sess?.session?.access_token;
      if (!token) throw new Error("Not logged in.");

      let res;
      try{
        res = await fetch(`${SUPABASE_URL}/functions/v1/${fnName}`, {
          method: "POST",
          headers: { "Content-Type":"application/json", "Authorization": `Bearer ${token}` },
          body: JSON.stringify(payload),
        });
      }catch(fetchErr){
        throw new Error(fetchErr?.message || "NetworkError when attempting to fetch resource.");
      }

      const j = await res.json().catch(() => ({}));
      if (!res.ok) throw new Error(j?.error || "Request failed");
      return j;
    }

    function lock(isLocked, hintMsg){
      if (isLocked){
        loginOverlay.style.display = "flex";
        loginErr.style.display = "none";
        loginErr.textContent = "";
        loginHint.textContent = hintMsg || "Admin-only";
        document.getElementById("mainCard").style.display = "none";
      } else {
        loginOverlay.style.display = "none";
        document.getElementById("mainCard").style.display = "block";
      }
    }

    async function ensureAdminOrShowLogin(){
      const { data: sess } = await sb.auth.getSession();
      const session = sess?.session;

      if (!session){
        lock(true);
        return;
      }

      const email = (session.user?.email || "").toLowerCase();
      whoami.textContent = `Signed in: ${session.user?.email || "—"}`;

      if (email !== ADMIN_EMAIL.toLowerCase()){
        await sb.auth.signOut();
        lock(true, "Not an admin account.");
        return;
      }

      lock(false);
    }

    async function login(){
      loginErr.style.display = "none";
      loginErr.textContent = "";

      const email = (loginEmail.value || "").trim();
      const pass = (loginPass.value || "").trim();
      if (!email || !pass){
        loginErr.style.display = "block";
        loginErr.textContent = "Enter email and password.";
        return;
      }

      loginBtn.disabled = true;
      try{
        const { error } = await sb.auth.signInWithPassword({ email, password: pass });
        if (error) throw error;

        await ensureAdminOrShowLogin();
        if (loginOverlay.style.display === "none"){
          await loadClients();
          showOk("Signed in.");
        }
      }catch(e){
        loginErr.style.display = "block";
        loginErr.textContent = e?.message || String(e);
      }finally{
        loginBtn.disabled = false;
      }
    }

    async function logout(){
      await sb.auth.signOut();
      whoami.textContent = "Signed in: —";
      allClients = [];
      render();
      lock(true);
    }

    async function loadClients(){
      clearErr();
      refreshBtn.disabled = true;
      refreshBtn.textContent = "Refreshing…";

      try{
        const data = await callEdge("admin-client-list", {});
        allClients = Array.isArray(data?.clients) ? data.clients : [];
        render();
        showOk("Refreshed.");
      }catch(e){
        showErr(e?.message || String(e));
      }finally{
        refreshBtn.disabled = false;
        refreshBtn.textContent = "Refresh";
      }
    }

    function applyFilters(){
      const q = (searchBox.value || "").trim().toLowerCase();

      let items = allClients.map(x => ({
        profile: x?.profile || {},
        subscription: x?.subscription || {},
        raw: x
      }));

      if (activeFilter !== "all"){
        items = items.filter(x => (x.subscription?.category || "unknown") === activeFilter);
      }

      if (q){
        items = items.filter(x => {
          const p = x.profile || {};
          const s = x.subscription || {};
          return (
            includesCI(p.full_name, q) ||
            includesCI(p.name, q) ||
            includesCI(p.business_name, q) ||
            includesCI(p.phone, q) ||
            includesCI(p.email, q) ||
            includesCI(s.category, q) ||
            includesCI(s.status, q)
          );
        });
      }

      return items;
    }

    function render(){
      const items = applyFilters();
      summaryPill.textContent = `${items.length} client${items.length === 1 ? "" : "s"}`;

      if (!items.length){
        listEl.innerHTML = `
          <div class="client" style="text-align:center; color: rgba(244,240,255,.72);">
            No clients found.
          </div>
        `;
        return;
      }

      listEl.innerHTML = items.map((x, idx) => {
        const p = x.profile || {};
        const s = x.subscription || {};
        const name = p.full_name || p.name || "—";
        const biz = p.business_name || "—";
        const phone = p.phone || "—";
        const cat = s.category || "unknown";

        const tag = `<span class="tag"><span class="dot ${dotClass(cat)}"></span>${labelCat(cat)}</span>`;

        return `
          <div class="client">
            <div class="client-top">
              <div>
                <div class="name">${sanitize(name)}</div>
                <div class="biz">${sanitize(biz)}</div>
                <div class="phone">${sanitize(phone)}</div>
              </div>
              <div>${tag}</div>
            </div>

            <div class="client-actions">
              <button class="btn btn-soft" type="button" data-view="${idx}">View</button>
              <button class="btn btn-primary" type="button" data-copy="${idx}">Copy</button>
            </div>
          </div>
        `;
      }).join("");
    }

    function openSheet(clientObj){
      selectedClient = clientObj;
      const p = clientObj?.profile || {};
      const s = clientObj?.subscription || {};

      const titleName = p.full_name || p.name || "Client";
      const titleBiz = p.business_name ? ` · ${p.business_name}` : "";
      const cat = s.category || "unknown";

      sheetSub.innerHTML =
        `<span class="tag"><span class="dot ${dotClass(cat)}"></span>${labelCat(cat)}</span>
         <span style="color: rgba(244,240,255,.70);"> ${sanitize(titleName)}${sanitize(titleBiz)}</span>`;

      const kv = [];

      kv.push(["Full Name", p.full_name || p.name]);
      kv.push(["Email", p.email]);
      kv.push(["Phone", p.phone]);
      kv.push(["Business Name", p.business_name]);

      kv.push(["Business Location", p.business_location || p.location || p.city || ""]);
      kv.push(["Address", p.address || p.street_address || ""]);
      kv.push(["Address (2)", p.address2 || p.street_address_2 || ""]);
      kv.push(["City", p.city || ""]);
      kv.push(["State", p.state || ""]);
      kv.push(["ZIP", p.zip || p.postal_code || ""]);

      kv.push(["Stripe Status", s.status]);
      kv.push(["Subscription Category", s.category]);
      kv.push(["Subscription Started", fmtDateTime(s.subscription_created_ts)]);
      kv.push(["Next Payment Due", fmtDateTime(s.current_period_end_ts)]);
      kv.push(["Lifetime Paid", fmtMoneyCents(s.total_paid_cents, s.currency)]);
      kv.push(["First Paid", fmtDateTime(s.first_paid_ts)]);
      kv.push(["Stripe Customer ID", s.stripe_customer_id]);
      kv.push(["Stripe Subscription ID", s.stripe_subscription_id]);

      kv.push(["User ID", p.user_id || p.id || s.user_id]);
      kv.push(["Profile Created", fmtDateTime(p.created_at)]);
      kv.push(["Profile Updated", fmtDateTime(p.updated_at)]);

      sheetGrid.innerHTML = kv
        .filter(([k, v]) => v != null && String(v).trim() !== "")
        .map(([k,v]) => `
          <div class="kv">
            <div class="k">${sanitize(k)}</div>
            <div class="v">${sanitize(v)}</div>
          </div>
        `).join("") || `
          <div class="kv">
            <div class="k">No details</div>
            <div class="v">No stored fields found for this client.</div>
          </div>
        `;

      sheet.classList.add("open");
    }

    function closeSheet(){
      sheet.classList.remove("open");
      selectedClient = null;
    }

    function copyClient(clientObj){
      const raw = clientObj?.raw ?? clientObj;
      const text = JSON.stringify(raw, null, 2);
      navigator.clipboard?.writeText(text);
      showOk("Copied.");
    }

    refreshBtn.addEventListener("click", loadClients);
    searchBox.addEventListener("input", () => render());

    chips.addEventListener("click", (e) => {
      const btn = e.target.closest(".chip");
      if (!btn) return;
      const f = btn.getAttribute("data-filter") || "all";
      activeFilter = f;

      [...chips.querySelectorAll(".chip")].forEach(b => b.classList.toggle("active", b === btn));
      render();
    });

    listEl.addEventListener("click", (e) => {
      const v = e.target.closest("[data-view]");
      const c = e.target.closest("[data-copy]");
      if (!v && !c) return;

      const items = applyFilters();
      const idx = Number((v || c).getAttribute(v ? "data-view" : "data-copy"));
      const clientObj = items[idx];
      if (!clientObj) return;

      if (v) openSheet(clientObj);
      if (c) copyClient(clientObj);
    });

    sheetClose.addEventListener("click", closeSheet);
    closeBtn2.addEventListener("click", closeSheet);
    sheet.addEventListener("click", (e) => { if (e.target === sheet) closeSheet(); });

    copyJsonBtn.addEventListener("click", () => {
      if (!selectedClient) return;
      copyClient(selectedClient);
    });

    logoutBtn.addEventListener("click", logout);

    loginBtn.addEventListener("click", login);
    loginPass.addEventListener("keydown", (e) => { if (e.key === "Enter") login(); });
    loginEmail.addEventListener("keydown", (e) => { if (e.key === "Enter") login(); });

    loginCloseBtn.addEventListener("click", () => { window.location.href = "/sns/"; });

    (async function init(){
      await ensureAdminOrShowLogin();
      const { data: sess } = await sb.auth.getSession();
      if (sess?.session){
        const email = (sess.session.user?.email || "").toLowerCase();
        if (email === ADMIN_EMAIL.toLowerCase()){
          await loadClients();
        }
      }
    })();
  </script>
</body>
</html>
